<head>

    $.get("http://35.226.19.21/api/marker", function(data){
        console.log(data);
        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; })
        }

        var frames = []
        var z = unpack(data, 'pop');
        var locations = unpack(rows, 'abb')

        var n = 7;
        var j = 51;
        var k = 0;
        var num = 2009
        for (var i = 0; i < n; i++) {
            k++
            j = 51
            j = j*k
            num++
            frames[i] = {data: [{z: [], locations: []}], name: num}
            frames[i].data[0].z = z.slice(0, j);
            frames[i].data[0].locations = locations.slice(0, j);
        }

        var data = [{
            type: 'choropleth',
            locationmode: 'USA-states',
            locations: frames[0].data[0].locations,
            z: frames[0].data[0].z,
            text: frames[0].data[0].locations,
            zauto: false,
            zmin: 500000,
            zmax: 50000000

        }];

            title: 'USA State Population<br>2000 - 2016',

                showland: true,

                y: 0,
                yanchor: "top",
                xanchor: "right",
                showactive: false,
                direction: "left",
                type: "buttons",
                pad: {"t": 87, "r": 10},
                buttons: [{
                    method: "animate",
                    args: [null, {
                        fromcurrent: true,
                        transition: {
                            duration: 200,
                        },
                        frame: {
                            duration: 500,
                            redraw: false
                        }
                    }],
                    label: "Play"
                }, {
                    method: "animate",
                    args: [
                        [null],
                        {
                            mode: "immediate",
                            transition: {
                                duration: 0
                            },
                            frame: {
                                duration: 0,
                                redraw: false
                            }
                        }
                    ],
                    label: "Pause"
                }]
            }],
            sliders: [{

                yanchor: "top",
                pad: {t: 50, b: 10},
                currentvalue: {
                    visible: true,
                    prefix: "Year:",
                    xanchor: "right",

                        size: 20,

                    }
                },
                transition: {
                    duration: 300,

        Plotly.plot(myDiv, data, layout).then(function() {
            Plotly.addFrames('myDiv', frames);
